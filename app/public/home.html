<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PetFriends Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
    <style>
        body {
            background-attachment: fixed;
            background-image: url("https://dogdaygetaway.com/wp-content/uploads/2016/08/dogs-playing-1024x512.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            padding-bottom: 60px;
        }

        .picture-frame {
            background-color: #036146;
            border: 3px solid #091F0E;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: .8;
            margin: 4%;
        }

        .row-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 79%;
            margin-top: 3%;
            margin-bottom: 3%;
            padding: 25px;
            border: 3px inset #091F0E;
            background-color: #fff;
            opacity: 1;
        }

        .title {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #093F7F;
        }

        .fixed-bottom {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            height: 40px;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<div class="container">
    <div class="picture-frame">
        <div class="row-1">
            <div class="title">
                <h1>PetFriends Finder</h1>
                <h3>Let's find a friend for your pet!</h3>
                <h5>Fill out the survey according to your pet's personality and behavior.</h5>
                <a class="btn btn-primary" href="survey" role="button">Start Survey</a>
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom text-white bg-info border-light border-right-0 border-left-0 border-bottom-0">
