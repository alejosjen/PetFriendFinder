<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PetFriends Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Reset-->
    <!-- <link rel="stylesheet" media="screen" type="text/css" href="assets/css/reset.css" /> -->
    <!--CSS Styles-->
    <!-- <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" /> -->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <h1>PetFriends Finder</h1>
        <h3>Let's find a friend for your pet!</h3>
        <h4>Find a PetFriend by personality or by the day of the week the owner goes to the park.</h4>
        <h5>Fill out the survey according to your needs.
            <br>
            Rating from 1(not happening) to 5(yes!), how would your pet react to these doggy statements?
        </h5>

        <div class="form-group">
            <label for="1">1. High Energy: Let's play ALL the time! Every minute, right now!</label>
            <select class="form-control" id="1">
                <option>1: *bark* "no!"</option>
                <option>2: *head tilt* "what??"</option>
                <option>3: *doggie bow* "I wanna play what you wanna play!"</option>
                <option>4: *wags tail* "good idea!"</option>
                <option>5: *doggie kisses* "yes! yes!"</option>
            </select>
            <label for="2">2. Loves smells: What's this!?</label>
            <select class="form-control" id="2">
                <option>1: Yuck, keep the baby smells away. </option>
                <option>2: Not even curious.</option>
                <option>3: I'm not a normal dog.</option>
                <option>4: Investigative.</option>
                <option>5: Any smell is a good smell, could be food!</option>
            </select>
            <label for="3">3. Vocalization: I'm singing! I don't care who can hear me! I'm singing!</label>
            <select class="form-control" id="3">
                <option>1: Silent on the hunt. </option>
                <option>2: Only if there's danger!</option>
                <option>3: Greetings</option>
                <option>4: I'm talking here.</option>
                <option>5: It's moving! That's moving! Hey! Look! Mailman! </option>
            </select>
            <label for="4">4. Food: Yummy in the tummy.</label>
            <select class="form-control" id="4">
                <option>1: Sneaking medicine into my food? Am I that old? </option>
                <option>2: On a schedule.</option>
                <option>3: I share my food.</option>
                <option>4: Treats are for tricks!</option>
                <option>5: Live to eat. </option>
            </select>
        </div>

        <!--End of container-->
    </div>

    <!--Javascript-->
    <!-- <script src="assets/javascript/app.js"></script> -->
</body>

</html>
